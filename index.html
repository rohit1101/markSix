<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minions app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <nav>
      <h1>Minion Translator</h1>
    </nav>
    <div class="wrapper">
      <label for="english">Type something interesting:</label>
      <textarea
        name="english"
        placeholder="Type text in English here to convert into minion language"
        cols="100"
        rows="10"
        class="english-text"
      ></textarea>
      <button class="translate-btn">Translate To Minion Lang</button>
      <div class="output"></div>
    </div>
  </body>
</html>
